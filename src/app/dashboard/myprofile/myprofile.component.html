<div class="main-content">
    <div class="content-wrapper">
        <div class="container-fluid">


            <div class="card gradient-aqua-marine d-block rounded box-shadow-2" data-bg-color="aqua-marine">
                <div class="card-header">
                    <div class="card-title-wrap bar-warning">
                        <h4 class="card-title" style=" color:#fff; ">My Profile</h4>
                    </div>
                    <div class="d-flex add " style="margin: -44px 0px -7px 694px;">

                        <button (click)="showEditProfile()" *ngIf="myProfile" type="btn " class="form-control height-50 gradient-timber d-block rounded box-shadow-2 " style="color: #fff; "> Edit Profile</button>

                        <button (click)="showMyProfile()" *ngIf="editProfile" type="btn " class="form-control height-50 gradient-timber d-block rounded box-shadow-2 " style="color: #fff; "> My Profile</button>
                    </div>

                </div>
            </div>

            <div *ngIf="myProfile && !editProfile" class="col-md-12 ">
                <div class="card ">

                    <div class="card-body ">
                        <div class="px-3 ">
                            <form class="form ">
                                <div class="form-body ">
                                    <h4 class="form-section ">
                                        <i class="icon-user "></i> My Profile</h4>
                                    <div class="row form-group justify-content-center">

                                        <!-- <label class="col-md-5c ml-3">Profile Picture </label> -->
                                        <!-- <img class="inline-flex border rounded-md border-gray-100 dark:border-gray-300 w-5 max-h-5" src="https://i.ibb.co/WpM5yZZ/9.png" alt="product"> -->

                                        <!-- <label id="projectinput8" class="file center-block col-md-6">
                                        <input type="file" id="file" style="width: 350px;">
                                        <span class="file-custom"></span>
                                         </label> -->


                                        <!-- <h2 style="text-align:center">User Profile Card</h2> -->

                                        <div class="card-profile">
                                            <img src="https://i.ibb.co/WpM5yZZ/9.png" alt="John" style="width:100%">
                                            <h1>John Doe</h1>
                                            <p class="title">CEO & Founder</p>
                                            <p><i class="fa fa-phone" aria-hidden="true"></i> 202-555-0174
                                            </p>
                                            <p><i class="fa fa-envelope" aria-hidden="true"></i> johnpaul@gmail.com
                                            </p>
                                        </div>



                                    </div>








                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="editProfile && !myProfile" class="col-md-12 ">
                <div class="card ">

                    <div class="card-body ">
                        <div class="px-3 ">
                            <form class="form ">
                                <div class="form-body ">
                                    <h4 class="form-section ">
                                        <i class="icon-user "></i> Edit Profile</h4>
                                    <div class="row form-group ">

                                        <label class="col-md-5c ml-3">Profile Picture </label>
                                        <img class="inline-flex border rounded-md border-gray-100 dark:border-gray-300 w-5 max-h-5" [src]="url" alt="product">

                                        <label id="projectinput8" class="file center-block col-md-6">
                                        <input type="file" (change)="onselectFile($event)" id="file" style="width: 350px;">
                                        <span class="file-custom"></span>
                                         </label>


                                    </div>


                                    <div class="form-group row ml-1">
                                        <label for="projectinput1">NAME</label>
                                        <div class="col-sm-10 ml-5" style="padding-left: 300px;">
                                            <input type="text " id="projectinput1 " class="form-control col-12" name="fname ">
                                        </div>
                                    </div>
                                    <div class="form-group row ml-1">
                                        <label for="projectinput1 ">EMAIL</label>
                                        <div class="col-sm-10 ml-5" style="padding-left: 300px;">
                                            <input type="text " id="projectinput1 " class="form-control col-12" name="fname ">
                                        </div>
                                    </div>
                                    <div class="form-group row ml-1">
                                        <label for="projectinput1 ">CONTACT</label>
                                        <div class="col-sm-10 ml-5" style="padding-left: 300px;">
                                            <input type="text " id="projectinput1 " class="form-control col-12" name="fname " style="margin:0px -22px">
                                        </div>
                                    </div>
                                    <div class="form-group row ml-1">
                                        <label for="projectinput1 ">YOUR ROLE</label>
                                        <div class="col-sm-10 ml-4" style="padding-left: 300px;">
                                            <select class="form-control col-12">
                                            <option>Staff role</option>
                                            <option>Admin</option>
                                            <option>CEO</option>
                                            <option>Manager</option>
                                            </select>
                                        </div>
                                        <button type="button " class="btn btn-success save">
                                            <i class="icon-note "></i> Save
                                        </button>

                                    </div>


                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
